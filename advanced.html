<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="hero is-info is-fullheight">
    <main class="container is-fluid">
        <nav class="tabs is-toggle is-centered mt-4">
            <ul>
              <li><a href="index.html">Simple</a></li>
              <li class="is-active"><a>Advanced</a></li>
            </ul>
        </nav>

        <div class="columns is-centered">
            <section class="column is-narrow">
                <div class="container is-justify-content-flex-end">
                    <div class="test-box has-background-dark" id="preview-box" style="width: 400px; height: 400px;">
                        <span>Preview box</span>
                    </div>
                </div>
            </section>
            
            <section class="column is-narrow">
                <div class="box">
                    <div id="simple-conf-box">
                        <div class="block columns">
                            <div class="column is-narrow is-flex-direction-column">
                                <label>Width (px)</label>
                                <div>
                                    <input id="width-input" class="input" type="number" value="400">
                                </div>
                            </div>
                            <div class="column is-narrow is-flex-direction-column">
                                <label>Height (px)</label>
                                <div>
                                    <input id="height-input" class="input" type="number" value="400">
                                </div>
                            </div>
                        </div>

                        <div class="block">
                            <h2 class="is-size-5">Top Left</h2>
                            <div class="block columns is-centered is-vcentered">
                                <div class="column is-narrow">
                                    <input class="link-checkbox" type="checkbox" id="top_left-checkbox" name="checkbox-link" checked>
                                    <label for="top_left-checkbox" class="checkmark">
                                        <img class="icon unchecked" src="icons/ic_outline-link-off.svg" alt="">
                                        <img class="icon checked" src="icons/ic_outline-link.svg" alt="">
                                    </label>
                                </div>
                                <div class="column is-flex-direction-column">
                                    <div>
                                        <input id="top_left-top-input" name="border-range" type="range" value="0" max="100">
                                        <span id="top_left-top-input-span" name="range-value-span" class="ml-3">0%</span>
                                    </div>
                                    <div class="mb-3">
                                        <input id="top_left-left-input" name="border-range" type="range" value="0" max="100">
                                        <span id="top_left-left-input-span" name="range-value-span" class="ml-3">0%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="block">
                            <h2 class="is-size-5">Top Right</h2>
                            <div class="block columns is-centered is-vcentered">
                                <div class="column is-narrow">
                                    <input class="link-checkbox" type="checkbox" id="top_right-checkbox" name="checkbox-link" checked>
                                    <label for="top_right-checkbox" class="checkmark">
                                        <img class="icon unchecked" src="icons/ic_outline-link-off.svg" alt="">
                                        <img class="icon checked" src="icons/ic_outline-link.svg" alt="">
                                    </label>
                                </div>
                                <div class="column is-flex-direction-column">
                                    <div>
                                        <input id="top_right-top-input" name="border-range" type="range" value="0" max="100">
                                        <span id="top_right-top-input-span" name="range-value-span" class="ml-3">0%</span>
                                    </div>
                                    <div class="mb-3">
                                        <input id="top_right-right-input" name="border-range" type="range" value="0" max="100">
                                        <span id="top_right-right-input-span" name="range-value-span" class="ml-3">0%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="block">
                            <h2 class="is-size-5">Bottom Left</h2>
                            <div class="block columns is-centered is-vcentered">
                                <div class="column is-narrow">
                                    <input class="link-checkbox" type="checkbox" id="bottom_left-checkbox" name="checkbox-link" checked>
                                    <label for="bottom_left-checkbox" class="checkmark">
                                        <img class="icon unchecked" src="icons/ic_outline-link-off.svg" alt="">
                                        <img class="icon checked" src="icons/ic_outline-link.svg" alt="">
                                    </label>
                                </div>
                                <div class="column is-flex-direction-column">
                                    <div>
                                        <input id="bottom_left-top-input" name="border-range" type="range" value="0" max="100">
                                        <span id="bottom_left-top-input-span" name="range-value-span" class="ml-3">0%</span>
                                    </div>
                                    <div class="mb-3">
                                        <input id="bottom_left-left-input" name="border-range" type="range" value="0" max="100">
                                        <span id="bottom_left-left-input-span" name="range-value-span" class="ml-3">0%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="block">
                            <h2 class="is-size-5">Bottom Right</h2>
                            <div class="block columns is-centered is-vcentered">
                                <div class="column is-narrow">
                                    <input class="link-checkbox" type="checkbox" id="bottom_right-checkbox" name="checkbox-link" checked>
                                    <label for="bottom_right-checkbox" class="checkmark">
                                        <img class="icon unchecked" src="icons/ic_outline-link-off.svg" alt="">
                                        <img class="icon checked" src="icons/ic_outline-link.svg" alt="">
                                    </label>
                                </div>
                                <div class="column is-flex-direction-column">
                                    <div>
                                        <input id="bottom_right-top-input" name="border-range" type="range" value="0" max="100">
                                        <span id="bottom_right-top-input-span" name="range-value-span" class="ml-3">0%</span>
                                    </div>
                                    <div class="mb-3">
                                        <input id="bottom_right-right-input" name="border-range" type="range" value="0" max="100">
                                        <span id="bottom_right-right-input-span" name="range-value-span" class="ml-3">0%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="container pb-6">
            <section class="columns is-centered">
                <div class="box column is-narrow">
                    <div class="mb-3 level is-fullwidth">
                        <div class="level-left">
                            <span class="title has-text-dark">CSS Code</span>
                        </div>
                        <div class="level-right">
                            <button id="copy-css-button" class="button is-primary">Copy</button>
                        </div>
                    </div>
                    <div class="box has-background-dark" style="min-width: 400px;">
                        <span id="css-result-span" class="has-text-white">
                            border-radius<a class="css-grey">:</a> <a class="css-violet">0</a><a class="css-grey">;</a>
                        </span>
                    </div>
                </div>
            </section>
        </div>
    </main>

<script type="module" src="js/advancedConfig.js"></script>
</body>
</html>
